# Site settings
title: Forest Adventure
description: > # this means to ignore newlines until "baseurl:"
baseurl: "/newsite" # the subpath of your site, e.g. /blog/
url: "https://forestadventure.ru" # the base hostname & protocol for your site
author: Copyright &copy; 2021 - Forest Adventure
lang: ru_RU

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md
