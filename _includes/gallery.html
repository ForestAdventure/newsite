<div id="{{ section.section_id }}" class="{{ section.background_style }}">
  <div class="container">
    <div class="row gallery">
      {% for item in section.images %}
      <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <a href="assets/img/{{ item.thumb }}" class="fancybox" rel="ligthbox">
          <img src="assets/img/{{ item.img }}" class="zoom img-fluid" alt="">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
