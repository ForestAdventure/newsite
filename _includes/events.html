<section class="page-section {{ section.background_style }}" id="{{ section.section_id }}">
  <div class="container">
    <h2 class="text-center mt-0">{{ section.title }}</h2>
    <hr class="divider my-4">
    <div class="card-deck">
      {% for e in section.events %}
      <div class="card">
        <img class="card-img-top" src="{{ e.img }}" alt="">
        <div class="card-body">
          <h4 class="card-title">{{ e.title }}</h4>
          {% if e.date %}
            <h5 class="card-subtitle"><i class="far fa-lg fa-calendar"></i>{{ e.date }}</h5>
          {% endif %}
          {% if e.place %}
            <h5 class="card-subtitle"><i class="far fa-lg fa-map-marker"></i>{{ e.place}}</h5>
          {% endif %}
          <p class="card-text">{{ e.text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
