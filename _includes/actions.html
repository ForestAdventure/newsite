{% if include.actions %}
<div class="row justify-content-center">
  <div class="col md-auto text-center">
    {% for action in include.actions %}
      {% assign url = action.url %}
      {% if action.relative %}
        {% assign url = action.url | relative_url %}
      {% endif %}
      <a href="{{ url }}" class="btn btn-xl js-scroll-trigger {{ action.class | default: "btn-primary" }}">{{ action.title }}</a>
    {% endfor %}
  </div>
</div>
{% endif %}
